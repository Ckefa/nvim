# ~/.config/starship.toml

# GENERAL SETTINGS
add_newline = true
format = "\n$directory$git_branch$git_status$package$nodejs$python$golang$custom_info$cmd_duration$line_break$jobs$character "

# DIRECTORY MODULE
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶"
format = "[$path]($style) "
style = "bold cyan"

# GIT BRANCH MODULE
[git_branch]
symbol = "ÓÇ† "  # Nerd Font's branch icon
style = "bold yellow"
format = "[$symbol$branch]($style) "

# GIT STATUS MODULE
[git_status]
conflicted = "Óúß "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï ${count}"
untracked = "‚òÖ"
stashed = "ÔÜ≤ "
modified = "‚úèÔ∏è "
format = "[$all_status]($style) "
style = "bold red"

# PACKAGE MODULE
[package]
symbol = "üì¶ "
format = "[$symbol$version]($style) "
style = "bold blue"

# NODE.JS MODULE
[nodejs]
symbol = "Óúò "  # Node icon
style = "bold green"
format = "[$symbol$version]($style) "

# PYTHON MODULE
[python]
symbol = "üêç "
style = "bold green"
format = "[<${virtualenv}> $symbol$version ]($style) "  # Display virtualenv name
disabled = false
detect_extensions = ["py"]
detect_files = ["Pipfile", "pyproject.toml", "requirements.txt", ".python-version"]
# detect_virtualenv = true  # Show only when a virtual environment is active

# GO MODULE
[golang]
symbol = "Óòß "
style = "bold cyan"
format = "[$symbol$version]($style) "

# CUSTOM MODULE for displaying project-specific files
[custom.project_files]
command = 'ls | grep -E "Dockerfile|\\.env|README\\.md"'
symbol = "üîç "
style = "bold yellow"
format = "[$symbol $output]($style) "
disabled = false

# CMD DURATION MODULE
[cmd_duration]
min_time = 2000  # Show only if command took > 2 seconds
format = "‚è±Ô∏è [$duration]($style) "
style = "bold yellow"

# JOBS MODULE
[jobs]
symbol = "üßµ "
threshold = 2
style = "bold purple"
format = "[$symbol$number]($style) "

# CHARACTER MODULE
[character]
success_symbol = "[‚û§](bold #c5ff05) "
error_symbol = "[‚úó](bold red) "
